<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WikiNongSan{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="/">WikiNongSan</a>
                </h1>
                <nav class="nav">
                    <a href="/">Trang chủ</a>
                    <a href="/search">Tìm kiếm</a>
                    <a href="/admin">Đăng nhập</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 WikiNongSan - Tri thức nông nghiệp Việt Nam</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
